<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DZ_5W Olek</title>
    <link
        href="https://fonts.googleapis.com/css?family=Poppins:100,100italic,200,200italic,300,300italic,regular,italic,500,500italic,600,600italic,700,700italic,800,800italic,900,900italic"
        rel="stylesheet">
    <link rel="stylesheet" href="./assets/public/index.css">
</head>

<body>
    <section class="app">

        <!-- HEADER -->
        <div class="header">
            <div class="header__todolist">
                <p>
                    todo-list
                </p>
            </div>

            <div class="header__img">
                <img src="./assets/public/img/ico.png" alt="">
            </div>
        </div>
        <!-- / HEADER -->




        <!-- RESULT -->
        <div class="results__box">
            <div class="result total">
                <p>
                    total:
                    <span>
                        3
                    </span>
                </p>
            </div>
            <div class="result success">
                <p>
                    success:
                    <span>
                        0
                    </span>
                </p>
            </div>
            <div class="result pending">
                <p>
                    pending:
                    <span>
                        3
                    </span>
                </p>
            </div>
        </div>
        <!-- / RESULT -->




        <!-- FILTER -->
        <div class="filter__box">
            <div class="filter">
                <p>
                    Filter
                </p>
            </div>
            <button class="btn-img">
                <img src="./assets/public/img/arrow.png" alt="">
            </button>
        </div>
        <!-- / FILTER -->




        <!-- INFORM -->
        <ul class="inform">
            <li class="inform-item">
                <div class="inform-item__task">
                    Standup meeting with the team @5pm
                </div>

                <div class="inform-item__priority">
                    <div class="inform-item__priority-color color1"></div>
                    Low Priority
                </div>

                <div class="inform-item__mark">
                    <img src="./assets/public/img/mark.png" alt="mark">
                </div>

                <div class="inform-item__date">
                    Jul 10
                </div>

                <input type="checkbox" class="inform-item__checkbox">

                <button class="inform-item__delete-img">
                    <img src="./assets/public/img/delete-img.png" alt="delete-img">
                </button>
            </li>


            <li class="inform-item">
                <div class="inform-item__task">
                    Order pizza for Granny tonight
                </div>

                <div class="inform-item__priority">
                    <div class="inform-item__priority-color color2"></div>
                    High Priority
                </div>

                <div class="inform-item__mark">
                    <img src="./assets/public/img/mark.png" alt="mark">
                </div>

                <div class="inform-item__date">
                    Jul 10
                </div>

                <input type="checkbox" class="inform-item__checkbox">

                <button class="inform-item__delete-img">
                    <img src="./assets/public/img/delete-img.png" alt="delete-img">
                </button>
            </li>


            <li class="inform-item">
                <div class="inform-item__task">
                    Design, Develop and Deploy Apps to Netlify for Clients
                </div>

                <div class="inform-item__priority">
                    <div class="inform-item__priority-color color3"></div>
                    Medium Priority
                </div>

                <div class="inform-item__mark">
                    <img src="./assets/public/img/mark.png" alt="mark">
                </div>

                <div class="inform-item__date">
                    Jul 10
                </div>

                <input type="checkbox" class="inform-item__checkbox">

                <button class="inform-item__delete-img">
                    <img src="./assets/public/img/delete-img.png" alt="delete-img">
                </button>
            </li>
        </ul>
        <!-- / INFO -->




        <!-- FOOTER -->
        <div class="footer">
            <div class="footer__btn-clear">
                Clear All
                <img src="./assets/public/img/delete-img.png" alt="">
            </div>

            <div class="footer__add-new">
                Add New
            </div>
        </div>
        <!-- / FOOTER -->
    </section>
    <!-- /.app -->
</body>

</html>
